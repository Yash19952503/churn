<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form action="/predict" method="post">
            <!-- Senior Citizen -->
            <div class="mb-3">
                <label for="SeniorCitizen" class="form-label">Senior Citizen (0 or 1)</label>
                <input type="number" class="form-control" name="SeniorCitizen" step="1" required>
            </div>

            <!-- Monthly Charges -->
            <div class="mb-3">
                <label for="MonthlyCharges" class="form-label">Monthly Charges</label>
                <input type="number" class="form-control" name="MonthlyCharges" step="0.01" required>
            </div>

            <!-- Total Charges -->
            <div class="mb-3">
                <label for="TotalCharges" class="form-label">Total Charges</label>
                <input type="number" class="form-control" name="TotalCharges" step="0.01" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender_Female" class="form-label">Gender (Female = 1, Male = 0)</label>
                <input type="number" class="form-control" name="gender_Female" step="1" required>
            </div>

            <!-- Partner -->
            <div class="mb-3">
                <label for="Partner_Yes" class="form-label">Partner (Yes = 1, No = 0)</label>
                <input type="number" class="form-control" name="Partner_Yes" step="1" required>
            </div>

            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Customer Churn Prediction</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
